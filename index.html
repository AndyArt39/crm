<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="css/nomalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__logo">
        <img src="img/icon.svg" alt="Логотип Скиллбас">
      </a>
      <form id="header-form" class="header__form">
        <input id="header-input" type="text" class="header__input" placeholder="Введите запрос">
      </form>
    </div>
  </header>

  <main>
    <section id="app" class="app">
      <div class="app__container container" id="app-container">
        <h1 class="app__title">Клиенты</h1>
        <table class="app__table table">
          <thead class="table__head thead">
            <tr>
              <th class="thead__cell thead__cell-sort thead__cell--color" data-column="id">
                ID
                <span class="thead__cell-arrow thead__cell-arrow--up"></span>
              </th>
              <th class="thead__cell thead__cell-name thead__cell-sort" data-column="fullName">
                Фамилия Имя Отчество
                <span class="thead__cell-arrow thead__cell-arrow--up"></span>
                <span class="thead__cell-alph">А-Я</span>
              </th>
              <th class="thead__cell thead__cell-sort" data-column="createdAt">
                Дата и время создания
                <span class="thead__cell-arrow thead__cell-arrow--up"></span>
              </th>
              <th class="thead__cell thead__cell-sort" data-column="updatedAt">
                Последние изменения
                <span class="thead__cell-arrow thead__cell-arrow--up"></span>
              </th>
              <th class="thead__cell">Контакты</th>
              <th class="thead__cell">Действия</th>
            </tr>
          </thead>
          <tbody class="table__body tbody" id="clients-list">
          </tbody>
        </table>
        <button class="app__btn-add-client btn-reset" id="btn-add-client">
          <svg class="app__btn-add-client-icon" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
          </svg>
          Добавить клиента</button>
      </div>
    </section>
  </main>
  <script defer type="module" src="js/main.js"></script>
</body>

</html>
